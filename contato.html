<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shop - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Guitar Shop</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Dúvidas e Sugestões? Entre em Contato</h1>
        <form class="contato-form" action="https://script.google.com/macros/s/AKfycbwIhH0dRT5eMbihHbmhCnb4aWeeA0uBsR4d88BWSqlnaLbtUkfLNp2Ye_cANmf4JcM6nA/exec" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome." required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email." required>
            
            <label for="mensagem">Sugestões e Dúvidas</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua sugestão"></textarea>
            
            <label>Filial:</label>
    <input type="radio" id="pg" name="Filial" value="Ponta Grossa">
    <label for="pg">Ponta Grossa</label>
    <input type="radio" id="ctb" name="Filial" value="Curitiba">
    <label for="ctb">Curitiba</label>


            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Guitar Shop - Todos os direitos reservados</p>
    </footer>

</body>

</html>
